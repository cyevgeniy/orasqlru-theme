{{ define "main" }}
<div class="hero bg-dark">
        <div class="hero-container py-16 container centered">
            <div class="grid">
                <div class="hero-image column column-5">
                    <img src="/theend.jpg">
                </div>
                <div class="hero-content column column-7 px-16 py-10">
                    <div class="hero-head">
                        <h1 class="heading-huge heading-light">Закрыто</h1>
                    </div>
                    <div class="hero-body container-8 mt-4">
                      
                      <p class="text-light-mid"> Надеюсь, сайт был кому-нибудь полезезн, но 
                        настало время прекратить работу над ним.
			Скачать pdf-версию сайта можно <a href="http://ychbn.com/orasql/book.pdf"> Здесь </a>.
                      </p>
                    </div>
                </div>
            </div>
        </div>
</div>

	{{ range .Sections }}
    <div class="section-block pt-10 pb-10">
		{{ partial "sectionname.html" . }}
		<div class="box-container container edges centered">
			<div class="grid mb-10">
				{{ range .Sections }}
					{{ partial "sectionblock.html" . }}
				{{ end }}
			</div>
		</div>
    </div>

	{{ end }}
{{ end }}
