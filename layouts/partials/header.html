<div class="menu">
    <a href="/" class="menu__item">
        {{.Site.Params.brand}}
    </a>

    {{ range .Site.Sections }}
        <a href="/#{{ .Params.id }}" class="menu__item">{{ .Title }}</a>
    {{ end }}
    {{ range .Site.Menus.main }}
        {{ $text := print .Name | safeHTML }}
        <a href="{{ .URL }}" class="menu__item">{{ $text }}</a>
    {{ end }}

</div>
