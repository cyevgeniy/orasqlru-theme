<nav class="nextprev">
	{{ if .NextInSection }}	
		{{ with .NextInSection }}
		    <a href="{{ .Permalink }}" class="pagination-link pagination-prev"> &lt; {{ .Title }} </a>
		{{ end }}
	{{ end }}

	{{ if .PrevInSection }}	
		{{ with .PrevInSection }}
		    <a href="{{ .Permalink }}" class="nextprev__next"> {{ .Title }} &gt; </a>
		{{ end }}
	{{ end }}
    </ul>
</nav>
